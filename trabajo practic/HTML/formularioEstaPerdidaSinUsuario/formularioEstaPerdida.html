<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="icon" type="image/png" href="..\resoucesComunes\favicon-32x32.png" sizes="32x32" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="formularioEstaPerdida.css">
        <link rel="stylesheet" href="../estilo.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Formulario Esta Perdida (Sin Usuario)</title>
    </head>

    <body>

        <header>

            <div class="logo">
                <a href="..\paginaPrincipal\index.html"> <img src="..\resoucesComunes\logo.png"> </a>
            </div>
        
            <div class="inicio">
                <div class="registro">
                    <a href="..\seccionRegistrarMascotaSinUsuario\seccionRegistrarMascotaSinUsuario.html"> Registrar Mascota</a>
                </div>
                <div class="sesion">
                    <a href="../inicioDeSesion/inicioDeSesion.html">Iniciar Sesión</a>
                </div>
                <div class="sesion">
                    <a href="../registrarUsuario/registrarUsuario.html">Registrarme</a>
                </div>
            </div>
            
            <nav>
                <ul>
                    <li><a href="../misMascotasSinUsuario/misMascotasSinUsuario.html">MIS MASCOTAS</a></li>
                    <li><a href="#" onclick="return confirm('Para poder ver las adopciones debe iniciar sesión.');">ADOPCIONES</a></li>
                    <li><a href="#">MASCOTAS PERDIDAS</a></li>
                    <li><a href="#">HOGARES DE TRÁNSITO</a></li>
                </ul>
            </nav>

        </header>

            <div class="contenedor">
                <section class="campos">
                    <h3 class="titulo">Complete los siguientes campos</h3>
                    <form class="formulario" action="">

                        <!-- datos del rescatista -->
                        <p class="subtitulo"> Datos personales</p><br>
                        <label for="nombre" class="inline-label"> Nombre y apellido: </label>
                        <input type="text" name="nombre" required>
                        <label for="fechaDeNacimiento" class="inline-label"> Fecha de nacimiento: </label>
                        <input type="text" required>
                        <label for="tipoDocumentos" class="inline-label"> Tipo de documento: </label>
                        <input list = "tipoDocumentos" name = "tipoDocumento" id = "tipoDocumento" required>
                        <datalist id = "tipoDocumentos">
                            <option value = "DNI"></option>
                            <option value = "Libreta Cívica"></option>
                            <option value = "Cédula"></option>
                            <option value = "Libreta de enrolamiento"></option>
                        </datalist>
                        <label for="numeroDocumento" class="inline-label"> Número de documento: </label>
                        <input type="text" required>
                        <label for="tramite" class="inline-label"> Número de trámite: </label>
                        <input type="text" name="nTramite" required>
                        <label for="direccion" class="inline-label"> Dirección: </label>
                        <textarea name="direccion"></textarea>
                        
                        <!-- datos de contacto -->
                        <label for="telefono" class="inline-label"> Telefono: </label>
                        <input type="text" name="telefono" required>
                        <label for="email" class="inline-label"> Email: </label>
                        <input type="text" name="email" required>
                        <label for="formasDeNotificacion" class="inline-label"> Formas de notificación: </label>
                        <input list = "formasDeNotificacion" name = "formaDeNoticacion" id = "formaDeNotificacion" required>
                        <datalist id = "formasDeNotificacion">
                            <option value = "Whatsapp"></option>
                            <option value = "Email"></option>
                            <option value = "SMS"></option>
                        </datalist><br>

                        <!-- datos de la mascota -->
                        <div class="seccionMascota">
                            <p class="subtitulo"> Datos sobre la mascota</p><br>
                            <label for="mascotas" class="inline-label"> Mascota: </label>
                            <input list = "mascotas" name = "mascota" id = "mascota" required>
                            <datalist id = "mascotas">
                                <option value = "Gato"></option>
                                <option value = "Perro"></option>
                            </datalist>
                            <label for="foto" class="inline-label"> Añadir foto: </label>
                            <input class="botonFoto" type="submit" value="+ Subir Foto">
                            <label for="descripcion" class="inline-label"> Descripción: </label>
                            <textarea name="descripcion"></textarea>
                            <label for="direccion" class="inline-label"> Encontrada en: </label>
                            <textarea name="direccion"></textarea>

                            <!-- esto deberia ir al medio -->
                            <input class="botonAceptar" type="submit" value="Confirmar">
                            <input class="botonCancelar" type="submit" value="Cancelar">
                            <br><br>
                        </div>
                    </form>
                </section>
            </div>

            <footer>	
            		
                <section class="redes-sociales">
                    <div class="cont">
                        <a class="twitter" href="http://www.twitter.com"><i class="fa fa-twitter"></i></a>
                        <a class="facebook" href="http://www.facebook.com"><i class="fa fa-facebook"></i></a>
                        <a class="youtube" href="http://www.youtube.com"><i class="fa fa-youtube-play"></i></a>
                        <a class="instagram" href="http://www.instagram.com"><i class="fa fa-instagram"></i></a>
                    </div>
                </section>
        
            </footer>

    </body>
</html>
